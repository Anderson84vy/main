<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .gradiente{
        background: linear-gradient(to bottom,rgb(0, 204, 255),rgb(4, 0, 243));
        height: 200px;
        color: yellowgreen;
        text-align: center;
        font-size: 80px;
        top: 0;
    }
.bordered{

position: relative;
color: white;
text-shadow: 
-1px -1px 0 black
1px -1px 0 black
-1px 1px 0 black
1px 1px 0 black;
}

.diamond{
    background: linear-gradient(to bottom,rgb(20, 16, 77),rgb(4, 0, 255));
        height: 200px;
        color: rgb(153, 0, 255);
        text-align: center;
        font-size: 80px;
        top: 0;
}
.cd{
    background: linear-gradient(to bottom,rgb(20, 16, 77),rgb(4, 0, 255));
        height: 200px;
        color: rgb(153, 0, 255);
        text-align: center;
        font-size: 80px;
        top: 0;
}
</style>
</head>
<body>
    <div class="gradiente">
        <h1 class="borderred">FUSCA

        </h1>

    </div>

    <div class="diamond">
        <h1 class="cd">OMEGA 3.0</h1>

    </div>

</html>
